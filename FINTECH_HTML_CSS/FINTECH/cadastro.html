<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>e-FINAN Tela de Cadastro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="formularios"> 
        <header>
            <img src="image1.png" style="width:400px">
            <p>Complete seu cadastro!</p>
            <h1><b>Perfil</b></h1>

            <form>
                <div class="form-group">
                  <label for="exampleInputnome">Nome Completo</label>
                  <input type="nome" class="form-control" id="exampleInputnome" aria-describedby="nomeHelp" placeholder="Nome e Sobrenome">
                </div>
                <div class="form-group">
                  <label for="exampleInputapelido">Apelido</label>
                  <input type="apelido" class="form-control" id="exampleInputapelido" placeholder="como gostaria de ser chamdo?">
                </div>
                <div class="form-group">
                    <label for="exampleInputcpf">CPF</label>
                    <input type="CPF" class="form-control" id="exampleInputCPF" placeholder="00.000.000-00">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e-mail">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputcpf">Telefone</label>
                    <input type="Telefone" class="form-control" id="exampleInputtelefone" placeholder="(00)">
                  </div>   
                  
                  <nav>
                    <form class="form-inline">
                      <button class="btn btn-outline-success" type="button">Continuar</button>
                      <button class="btn btn-sm btn-outline-secondary" type="button">Sair</button>
                    </form>
                  </nav>
            </form>

            
                    
        </header>
    </body>

</html>
